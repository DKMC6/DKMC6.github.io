    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: sans-serif; }

   
    header {
      height: 60px;

      align-items: center;
      padding: 0 1rem;   
    }

      display: flex;

    {
      display: flex;

    }



    
    .viewer {
      flex: 5.2;

    }

      width: 100%;
      height: 82.5%;
      
    }
    .viewer .logo img {
  height: 64;
  width: auto;
  margin-top: 24px;
  margin-left: 24px;
}

   
    .description {
      flex: 3.6;          
      padding: 1rem 4rem;
      background: #ffffff;
      overflow-y: auto;
    }

    .leftbar {
     
      background: #f5f5f5;
      
    }
    
    .Bottombar {
      display: flex;
  flex-direction: row;
  gap: 1rem;
  align-items: center;
  justify-content: center;
      flex: .9;                
      padding: 1rem 1rem;
      background: #f5f5f5;
      overflow-y: auto;
      
    }

      .container { flex-direction: column; }

}

.description p {
 font-family: "Noto Sans", Helvetica;

  font-size: 16px;

}

.price {
  font-size: 48px;
  font-weight: 700;

}


.currency {
  font-size: 24px;

 height: 27px;

}

h2 {

}

#selected-colour {
  font-family: 'Noto Sans', sans-serif;
  font-size: 16px

}

.animation-option {
  padding: 8px 16px;
  border: 1px solid #d9d9d9;
  border-radius: 80px;
  background-color: #ffffff;
  font-size: 16px;
  cursor: pointer;
}



.color-option {
  width: 2rem;             /* 32px if 1rem = 16px */
  height: 2rem;            /* square */
  border-radius: 50%;      /* circle */
  border: 2px solid #ccc;  /* light border to show edges */
  cursor: pointer;
  margin-right: 1rem;



  

}

.pause {
  display: flex;
  width: 80px;
  height: 80px;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 9px;
  position: relative;
  background-color: #d9d9d9;
  border-radius: 80px;
  border: none;           
  cursor: pointer;        
}

.pause .img {
  position: relative;
  width: 30.6px;
  height: 30.6px;
}

.play {
  display: flex;
  width: 80px;
  height: 80px;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 9px;
  position: relative;
  background-color: #d9d9d9;
  border-radius: 80px;
  border: none;            
  cursor: pointer;        
}

.frame .play {
  height: 48px;
  position: relative;
  width: 48px;
}

<body>

  

  <div class="container">
   
    <div class="viewer">
      <div class="logo"><img class="logo" src="img/image 4.png" alt="IKEA logo" /></div>

      </button><button class="Hotspot" slot="hotspot-4" data-surface="4 0 249 250 251 0.857 0.029 0.114" data-visibility-attribute="visible" onMouseOver="addhotspot4()"  onMouseOut="removehotspot4()">

</model-viewer>
 
<div class="Bottombar">

 <button class="pause" onClick="pauseAnimation()">

    </div>
    
    </div>



    <aside class="description">
      <div class="producttitle"></div>

<div class="price">

        <div>
     	 <button

        <button

      	 <button

      	<button

        <button class="animation-option"onClick="view('-88.91deg 94.64deg 1.788m','30deg')">Side</button>

//hotspot script
 function addhotspot1(){

      function Btn01() {
document.getElementById('model').pause();
document.getElementById('model').animationName='ArmatureAction.002';
document.getElementById('model').play();
}
function Btn02() {
